<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraction-Timer</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <main class="card">
            <header class="card-header">
                <div class="div">
                    <i class="icon icon-back"></i>
                </div>
                <span>Contraction timer</span>
                <div ><i class="icon icon-call"></i></div>

            </header>
            <section class="card-info">            
                <div class="timer">
                   <span>00</span>:<span>00</span>:<span>11</span>
                </div>
                <div class="timer-text">
                <p>Time since last contractions</p>
                <p>7 min 32 sec</p>
                </div>
                <div class="btn-card">
                    <button>
                        Stop timing
                    </button>
                </div>

            </section>
            <section class="card-table">
                <div class="table-header">
                    <span>Length</span>
                    <span>Time apart</span>
                    <span>Start & end time</span>
                </div>
                <div class="table-one">
                    <span>6s</span>
                    <span>3 min 21 sec</span>
                    <span>4:49pm - 4:49pm</span>

                </div>
                <div class="table-two">
                    <span>4s</span>
                    <span>16 min 22 sec</span>
                    <span>4:49pm - 4:49pm</span>

                </div>
                <div class="table-three">
                    <span>6s</span>
                    <span>7 min 41 sec</span>
                    <span>4:49pm - 4:49pm</span>

                </div>
                <div class="table-four">

                    <span>12s</span>
                    <span>21 min 01 sec</span>
                    <span>4:49pm - 4:49pm</span>
                </div>

                
            </section>
        </main>
        <div class="box-shadow">
            
        </div>
    </div>
 
</body>
</html>
